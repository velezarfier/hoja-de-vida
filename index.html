<!DOCTYPE html>
<html>
  <head>
    <title>Mi página web</title>
    <style>
      /* Estilos CSS */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        color: #333;
        text-align: center;
      }
      
      p {
        color: #666;
        font-size: 18px;
        line-height: 1.5;
        margin: 20px;
      }
      
      .boton {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      .boton:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Contenido HTML -->
    <h1>Bienvenidos a mi página web</h1>
    <p>Esta es una página web básica creada con HTML y CSS. Aquí puedes ver cómo se pueden aplicar estilos a los elementos HTML para darles un aspecto visual atractivo.</p>
    <a href="#" class="boton">Haz clic aquí</a>
  </body>
</html>
